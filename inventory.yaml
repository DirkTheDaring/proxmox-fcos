all:
  hosts:
    pve.fritz.box:
      ansible_host: 192.168.178.252

    master2.fritz.box:
      ansible_host: 192.168.178.13
      kvm_host: pve.fritz.box
      kvm_id: "178013"
      flash: True
      os_name: "fcos"

    worker2.fritz.box:
      ansible_host: 192.168.178.14
      kvm_host: pve.fritz.box
      kvm_id: "178014"
      flash: True
      os_name: "fcos"

  children:
    proxmox:
      hosts:
        pve.fritz.box:
          ansible_host: 192.168.178.252
          ansible_user: root
          ansible_python_interpreter: /usr/bin/python3
      vars:
        fcos_ssh_authorized_keys_dir: "{{ config_name }}/sshkeys"
        fcos_cacerts_dir: "{{ config_name }}/cacerts"
        fcos_netmask: 16
        fcos_machines: ""

    fedora_coreos:
      hosts:
        master2.fritz.box: 
          #ansible_host: 192.168.178.11
        worker2.fritz.box: 
          #ansible_host: 192.168.178.12
      vars:
        ansible_user:        core
        ansible_become:      true
        ansible_become_user: root
        ansible_python_interpreter: /usr/bin/python3
        gateway: 192.168.178.1
    
    sunshine:
      hosts:
        pve.fritz.box: {}
        master1.fritz.box: {}

    ungrouped: {}

  vars:
    config_name:  fritz.box
    config_stage: dev
